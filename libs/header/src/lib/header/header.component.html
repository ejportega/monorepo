<div class="container p-0">
    <mat-toolbar>
        <button mat-icon-button class="d-lg-none" (click)="toggleSidebar()">
            <mat-icon aria-label="Sidebar toggle icon">menu</mat-icon>
        </button>
      
        <div class="nav-brand">
            <h1 class="brand-name">{{ headingTitle }}</h1>
        </div>
      
        <div class="spacer"></div>
      
        <button
            class="d-none d-lg-block"
            mat-icon-button
            [matMenuTriggerFor]="profile"
        >
            <mat-icon>account_circle</mat-icon>
        </button>
      
        <mat-menu #profile="matMenu" [overlapTrigger]="false">
            <button mat-menu-item>
                <mat-icon>person</mat-icon>
                <span>Profile</span>
            </button>
      
            <button mat-menu-item>
                <mat-icon>settings</mat-icon>
                <span>Settings</span>
            </button>
      
            <button mat-menu-item>
                <mat-icon>exit_to_app</mat-icon>
                <span>Logout</span>
            </button>
        </mat-menu>
      </mat-toolbar>
</div>
